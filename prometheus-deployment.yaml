apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # scrape node-exporter on each node (we will run node-exporter as DaemonSet)
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['127.0.0.1:9100']  # replaced by Pod DNS when Prometheus runs on the same host network
        metrics_path: /metrics

      # scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      # run in hostNetwork so it can reach node-exporter via localhost when scheduled on that node
      hostNetwork: true
      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.listen-address=0.0.0.0:9090"
          ports:
            - containerPort: 9090
              hostPort: 9090
          volumeMounts:
            - name: prom-config
              mountPath: /etc/prometheus
            - name: prom-data
              mountPath: /prometheus
      volumes:
        - name: prom-config
          configMap:
            name: prometheus-config
        - name: prom-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      nodePort: 30090

